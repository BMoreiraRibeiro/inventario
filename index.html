<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Invent√°rio Pessoal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <h1>üîß Invent√°rio Pessoal</h1>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="Password" autofocus>
                <button id="loginButton" type="button">Entrar</button>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Tela Principal do Invent√°rio -->
    <div id="inventoryScreen" class="screen">
        <header>
            <h1>üì¶ Invent√°rio Pessoal</h1>
            <button onclick="logout()" class="logout-btn">Sair</button>
        </header>

        <div class="container">
            <!-- Filtros e Busca -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Buscar item..." oninput="filterItems()">
                </div>
                <div class="category-filter">
                    <select id="categoryFilter" onchange="filterItems()">
                        <option value="all">Todas as Categorias</option>
                        <option value="ferramentas">üî® Ferramentas</option>
                        <option value="eletrico">‚ö° Material El√©trico</option>
                        <option value="eletronico">üîå Componentes Eletr√¥nicos</option>
                        <option value="placas">üñ•Ô∏è Placas e Arduinos</option>
                        <option value="ferragens">üî© Ferragens</option>
                        <option value="outros">üì¶ Outros</option>
                    </select>
                </div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <label for="groupBy" style="color:var(--text-secondary); font-size:14px;">Agrupar por:</label>
                    <select id="groupBy" onchange="renderItems()" style="padding:8px 10px; border-radius:8px; background:var(--input-bg); color:var(--text-primary); border:2px solid var(--border-color);">
                        <option value="none">Nenhum</option>
                        <option value="locationParent">Local</option>
                        <option value="locationChild">Sub-Local</option>
                    </select>
                    <button onclick="showAddItemModal()" class="btn-primary">‚ûï Adicionar Item</button>
                </div>
            </div>

            <!-- Estat√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalItems">0</h3>
                    <p>Total de Itens</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCategories">0</h3>
                    <p>Categorias</p>
                </div>
                <div class="stat-card">
                    <h3 id="lowStock">0</h3>
                    <p>Stock Baixo</p>
                </div>
            </div>

            <!-- Lista de Itens -->
            <div id="itemsList" class="items-grid">
                <!-- Items ser√£o adicionados aqui dinamicamente -->
            </div>

            <!-- Mensagem quando n√£o h√° itens -->
            <div id="emptyMessage" class="empty-message">
                <p>üì≠ Nenhum item encontrado</p>
                <p>Adicione seu primeiro item clicando no bot√£o acima</p>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Item -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Item</h2>
            <form id="itemForm" onsubmit="saveItem(event)">
                <div class="form-group">
                    <label for="itemName">Nome do Item *</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label for="itemCategory">Categoria *</label>
                    <select id="itemCategory" required>
                        <option value="">Selecione...</option>
                        <option value="ferramentas">üî® Ferramentas</option>
                        <option value="eletrico">‚ö° Material El√©trico</option>
                        <option value="eletronico">üîå Componentes Eletr√¥nicos</option>
                        <option value="placas">üñ•Ô∏è Placas e Arduinos</option>
                        <option value="ferragens">üî© Ferragens</option>
                        <option value="outros">üì¶ Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemQuantity">Quantidade *</label>
                    <input type="number" id="itemQuantity" min="0" value="1" required>
                </div>

                <div class="form-group">
                    <label for="itemMinStock">Stock M√≠nimo</label>
                    <input type="number" id="itemMinStock" min="0" value="1">
                </div>

                <div class="form-group">
                    <label for="itemLocationParent">Local</label>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <select id="itemLocationParent" style="flex:1;"></select>
                        <button type="button" class="btn-secondary" onclick="addLocationPrompt()">+ Local</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="itemLocationChild">Sub-Local</label>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <select id="itemLocationChild" style="flex:1;"></select>
                        <button type="button" class="btn-secondary" onclick="addSublocationPrompt()">+ Sub</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="itemNotes">Notas</label>
                    <textarea id="itemNotes" rows="3" placeholder="Informa√ß√µes adicionais..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
